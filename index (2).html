<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Қанатты Білім</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      background: #70c5ce;
      display: block;
      margin: 0 auto;
    }
    #question {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="question">Сұрақ жүктелуде...</div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const questionDiv = document.getElementById("question");

    let birdY = 150;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jump = -8;

    const pipeWidth = 60;
    const gapHeight = 120;
    let pipes = [];
    let frame = 0;

    const questions = [
      {
        q: "Астанасы қай қала?",
        options: ["Алматы", "Астана"],
        correct: 1
      },
      {
        q: "1+1 = ?",
        options: ["2", "3"],
        correct: 0
      },
      {
        q: "Тудың түсі қандай?",
        options: ["Қызыл", "Көк"],
        correct: 1
      }
    ];
    let currentQuestion = questions[0];

    function setNewQuestion() {
      const rand = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[rand];
      questionDiv.innerHTML = currentQuestion.q;
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(80, birdY, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.top + gapHeight, pipeWidth, canvas.height);
      });
    }

    function updatePipes() {
      if (frame % 150 === 0) {
        const gapY = Math.floor(Math.random() * 300) + 50;
        pipes.push({ x: canvas.width, top: gapY - gapHeight / 2 });
        setNewQuestion();
      }
      pipes.forEach(pipe => pipe.x -= 2);
      pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();

      birdVelocity += gravity;
      birdY += birdVelocity;

      updatePipes();
      frame++;

      requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", () => {
      birdVelocity = jump;
    });

    setNewQuestion();
    gameLoop();
  </script>
</body>
</html>
